name: Build and Push Docker Image

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.sha }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push landing image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/landing:latest -f ./apps/landing/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/landing:latest

      - name: Build and push web image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/web:latest -f ./apps/web/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/web:latest

      - name: Build and push server image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/server:latest -f ./apps/server/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/server:latest